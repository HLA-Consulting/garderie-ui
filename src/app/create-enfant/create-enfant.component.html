<h3>Cr√©er une fiche Enfant</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Name</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="enfant.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="enfant.prenom" name="prenom">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newEnfant()">Add</button>
</div>
